    <header>

        <h1>My E-Commerce Store</h1>

            ></i>
          </button>
        </div>
        <button id="signIn" onclick="login()">Sign In</button>
        <button id="signOut" onclick="logout()">Logout</button>
        <!-- <p class="button_par"></p> -->
      </div>

              style="width: 100%"

        <div class="dotclass" style="text-align: center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>

        <div id="featuercheproducts">

            <input id="Searchvalue" type="text" placeholder="Search.." />

            <div id="loadMore">
              <button onclick="loaditems()">Load More</button>
            </div>

            <div class="fiterbypricediv">
              <div class="headingproducts">
                <h3>Budget Wise Products</h3>
              </div>
              <div class="fiterbyprice">
                <div class="underpriceby">
                  <div class="description" onclick="underprice99()">
                    <img
                      src="https://cdn.shopclues.com/images/banners/2023/June/08/08June_SrushtyBudget_bazzar1.jpg"
                    />

                </div>
                <div class="underpriceby">
                  <div class="description" onclick="underprice799()">
                    <img
                      src="https://cdn.shopclues.com/images/banners/2023/June/08/08June_SrushtyBudget_bazzar5.jpg"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="form-sec">
      <div class="container">
        <div class="slider"></div>
        <div class="btn">
          <button class="login">Login</button>
          <button class="logout">Signup</button>
        </div>
        <div class="form-section">
          <div class="login-box">
            <div class="form-control">
              <input
                type="email"
                id="username"
                class="ele"
                placeholder="youremail@email.com"
              />
              <small>Error Message</small>
            </div>
            <div class="form-control">
              <input
                type="password"
                id="password"
                class="ele"
                placeholder="password"
              />
              <small>Error Message</small>
            </div>
            <button class="clkbtnSignIN" onclick="formsubmit()">Login</button>
            <span
              ><a class="newusertoDownload" href="#"
                >New Here? Please Register</a
              ></span
            >
          </div>
          <div class="signup-box">
            <div class="form-control">
              <input
                type="text"
                id="userNamevalue"
                placeholder="Enter your name"
              />
              <small>Error Message</small>
            </div>
            <div class="form-control">
              <input
                type="email"
                id="userEmailvalue"
                class="email ele"
                placeholder="youremail@email.com"
              />
              <small>Error Message</small>
            </div>

            <div class="form-control">
              <input
                type="password"
                id="userPasswordvalue"
                class="password ele"
                placeholder="password"
              />
              <small>Error Message</small>
            </div>

            <div class="form-control">
              <input
                type="password"
                id="confirmPasswordvalue"
                class="cnpassword ele"
                placeholder="Confirm password"
              />
              <small>Error Message</small>
            </div>
            <button class="clkbtnSignUp" onclick="signUpdataForm()">
              Signup
            </button>
          </div>
        </div>
      </div>
    </section>
